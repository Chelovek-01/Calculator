<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form name="form" class="form-one">
            <input type="text" id="result" name="answer" class="answer">
            <br>

            <input type="button" value="AC" class="clear" onclick="clearScreen()">
            <input type="button" value="Del" class="buttons" onclick="del()">
            <input type="button" value="/" class="buttons" onclick="display('/')">
            <br>

            <input type="button" value="1" class="buttons" onclick="display('1')">
            <input type="button" value="2" class="buttons" onclick="display('2')">
            <input type="button" value="3" class="buttons" onclick="display('3')">
            <input type="button" value="*" class="buttons" onclick="display('*')">
            <br>

            <input type="button" value="4" class="buttons" onclick="display('4')">
            <input type="button" value="5" class="buttons" onclick="display('5')">
            <input type="button" value="6" class="buttons" onclick="display('6')">
            <input type="button" value="+" class="buttons" onclick="display('+')">
            <br>

            <input type="button" value="7" class="buttons" onclick="display('7')">
            <input type="button" value="8" class="buttons" onclick="display('8')">
            <input type="button" value="9" class="buttons" onclick="display('9')">
            <input type="button" value="-" class="buttons" onclick="display('-')">
            <br>

            <input type="button" value="." class="buttons" onclick="display('.')">
            <input type="button" value="0" class="buttons" onclick="display('0')">
            <input type="button" value="=" class="equal" onclick="giveAnswer('=')">

        </form>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
